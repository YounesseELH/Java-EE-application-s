<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Form Validation</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
                <h:messages styleClass="errorBlock" /><br/>
                Login:<h:inputText id="login" value="#{Login.login}" validatorMessage="Login should be an email">
                    <f:validateRegex pattern="^[\w.+-]+@[\w.+-]+\.[a-z]{2,}$" />
                </h:inputText><br/>
                 Password :<h:inputSecret  id="password" value="#{Login.password}" validatorMessage="Your password should have 3 to 12 caracter">
                        <f:validateLength minimum="3" maximum="12" />
                      </h:inputSecret><br/>
            <h:commandButton action="#{Login.actionLogin}" value="Connect" />
        </h:form>
        </center>
    </h:body>
</html>
